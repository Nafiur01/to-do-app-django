<h2>To do app</h2>

<h4>Add Task</h4>
<form method="post" action="/">
  {% csrf_token %} {{form.title}}
  <input type="submit" name="Create Task" />
</form>

{% for task in tasks %}
<div>
  <a href="{% url 'update' task.id %}">Update</a>
  <a href="{% url 'delete' task.id %}">Delete</a>
  {% if task.completed == True %}
  <s>{{task}}</s>
  {% else %}
  <p>{{ task }}</p>
  {% endif %}
</div>
<hr />
{% endfor %}
